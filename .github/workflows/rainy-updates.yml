name: Rainy Updates

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  dependency-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run rainy updates
        run: |
          npx @rainy-updates/cli check \
            --workspace \
            --ci \
            --concurrency 32 \
            --format github \
            --json-file .artifacts/deps-report.json \
            --sarif-file .artifacts/deps-report.sarif \
            --github-output $GITHUB_OUTPUT

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .artifacts/deps-report.sarif
