name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests and typecheck
        run: bun run check

      - name: Build
        run: bun run build

      - name: Performance smoke gate
        run: bun run perf:smoke

      - name: Production smoke test
        run: bun run test:prod
